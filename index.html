<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts google API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Caveat+Brush&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main screen flex container -->
    <div class="container">
        <!-- left side screen container -->
        <div class="left-screen">
            <img src="images/bastien-nvs-g3CR0UJ1CyM-unsplash.jpg" alt="">
            <p>Photo by <span><a href="https://unsplash.com/@bastien_nvs" >Bastien Nvs</a></span> on <span><a href="https://unsplash.com/photos/people-walking-on-sidewalk-near-brown-concrete-building-during-daytime-g3CR0UJ1CyM">Unsplash</a></span></p>

            <div class="logo-box"><img src="images/logo.jpg" alt="logo"> <p>Theme Park</p></div>
        </div>

        <!-- right screen container -->
        <div class="right-screen">
            <div class="first-box">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p>
                    Sign up now to get started.
                </p>
                <p>
                    You know you want to
                </p>
            </div>
            <div class="second-box">
                <div class="form-title">The rides are waiting for you!!</div>
                <form action="">
                    <div class="form-first-line">
                        <div>
                            <label for="first-name">First Name</label>
                            <input class="first-name" type="text" minlength="2" maxlength="20" id="first-name" placeholder="bob">
                        </div>
                        <div class="end">
                            <label for="last-name">Last Name</label>
                            <input class="last-name" type="text" minlength="2" maxlength="20" id="last-name" placeholder="jarton">
                        </div>
                    </div>
                    <div class="form-second-line">
                        <div>
                            <label for="email">Email</label>
                            <input class="first-name" type="email" minlength="2" maxlength="20" id="email" placeholder="bobjarton@xyz.com">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input class="phone-number" type="tel" maxlength="10" id="phone-number" placeholder="xxx xxx xxxx">
                        </div>
                    </div>
                    <div class="form-third-line">
                        <div>
                            <label for="password">Password</label>
                            <input class="password" type="password" minlength="2" maxlength="15" id="password">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input class="confirm-password" type="password" minlength="2" maxlength="15" id="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="third-box">
                <button>
                    Create Account
                </button>
                <div class="log-in">
                    Already have an account? <span><a href="www.google.com">Log in</a></span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
